<template id="domainlist-view">
  <div class="uk-width-3-4" style="margin-top: 0px;">
    <div id="welcome-modal" uk-modal>
      <div class="uk-modal-dialog uk-margin-auto-vertical">
          <button class="uk-modal-close-default" type="button" uk-close></button>
          <div class="uk-modal-header uk-flex uk-flex-column uk-flex-middle">
              <img src="./green_tick.jpg" alt="" style="margin: 0px;">
              <h2 class="uk-align-center text-color-darker">You are all set!</h2>
          </div>
          <div class="uk-modal-body" style="font-size: 15px; text-align: center;">
            We have successfully initalized your privacy configurations! You personally information will not be used for ad purposes on the categories of networks that you have selected! You can also find a list of your visited domains here in the domain list page where you can change your settings on GPC status~
          </div>
          <div class="uk-modal-footer">
            <button id="modal-button" class="uk-button uk-button-primary uk-align-right" style="margin: 0px 10px;">I UNDERSTAND</button>
          </div>
      </div>
    </div>
    <!-- Search Form -->
    <div class="domainlist-navbar" id="domainlist-navbar">
      <p id='current-apply-all-setting' 
        style="font-size: medium;">
        <!-- Information on Default/Apply-all Setting-->
      </p>
      <form class="uk-search uk-search-default uk-width-3-4" style="margin-top: 1%;">
        <div class="uk-margin">
          <div class="uk-inline uk-width-expand">
            <span
              class="uk-form-icon uk-form-icon-flip"
              uk-icon="icon: plus"
            ></span>
            <input
              class="uk-input search"
              style="border-radius: 5px;"
              id="searchbar"
              type="text"
              placeholder="Type to search for a domain" />
          </div>
        </div>
      </form>
    <div id='domainlist-manager-btns'  
      style="margin-top: 3px;
        margin-bottom: 20px;">
      <!-- Buttons to manage entire domainlist at once -->
    </div>
    </div>
    <!-- List of Domains -->
    <ul
      class="uk-list uk-list-divider uk-width-1-1"
      style="margin-top: 0px; margin-bottom: 0px;"
      id="domainlist-main"
    >
    <li>
      <div uk-grid class="uk-grid-small uk-width-1-1" style="font-size: medium;">
        <div>
          <label>
            <input type="checkbox" id="select" class="check text-color dark-checkbox" />
          </label>
        </div>
        <div class="domain uk-width-expand" >
          instagram.com
        </div>
        <div style="
          margin-right: 5px;
          margin-left: 5px;
          margin-top: auto;
          margin-bottom: auto;
          "
        >
          <label class="switch" >
            <input type="checkbox" id="instagram.com" />
            <span></span>
          </label>
        </div>
        <div
          class="uk-badge button"
          style="
            margin-right: 5px;
            margin-left: 5px;
            margin-top: auto;
            margin-bottom: auto;
            padding-right: 5px;
            padding-left: 5px;
            background-color: white;
            border: 1px solid #f44336;
            color: #f44336;
          "
        >
          Delete
        </div>
      </div>
    </li>
    </ul>
  </div>
</template>
