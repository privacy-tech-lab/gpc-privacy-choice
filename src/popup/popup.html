<!--
popup.html is the html scaffolding for OptMeowt's popup page
-->

<!DOCTYPE html>
<html>
  <head>
    <title>OptMeowt</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../libs-css/uikit.min.css" />
    <link rel="stylesheet" href="../libs-css/animate.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="../libs-js/psl.min.js"></script>
    <script src="../libs-js/uikit.min.js"></script>
    <script src="../libs-js/uikit-icons.min.js"></script>
    <script type="module" src="popup.js"></script>
  </head>

  <body class="uk-padding-large" style="width: 320px">

    <div uk-grid class="uk-grid-small">
      <div>
        <a href="https://www.privacytechlab.org/optmeowt/" target="_blank">
          <img
            src="../assets/cat-w-text/optmeow-logo-circle.png"
            height="32"
            width="32"
            alt="Logo"
          />
        </a>
      </div>
      <div
        class="uk-width-expand"
        style="font-size: medium; font-weight: bold; margin: auto"
        id="start-tutorial"
      >
        OptMeowt-R
      </div>
      <div
        class="uk-container"
        style="margin: auto; padding: 0; padding-right: 8px"
        uk-tooltip=""
        id="enable-disable"
      >
        <img
          src=""
          height="20"
          width="20"
          alt="enable-disable"
          uk-svg
          id="img"
        />
      </div>

      <div
        class="uk-container"
        style="margin: auto; padding: 0"
        uk-tooltip="More"
        id="more"
      >
        <img
          src="../assets/options-2-outline.svg"
          height="20"
          width="20"
          alt="more"
          uk-svg
        />
      </div>
    </div>

    <div class="uk-inline uk-width-expand">
      <div id="content">
        <div id="dns-body">
          <div uk-grid  style="margin-top: 4%; margin-bottom: 4%;">
            <div
              id="dns-text"
              class="uk-width-expand uk-margin-auto-vertical"
              style="font-weight: bold; font-size: medium"
            >
              Do Not Sell Enabled!
            </div>
            <div>
              <div uk-grid>
                <div class="uk-width-auto">
                  <label class="switch tooltip-1" id="switch-label">
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- This is dummy text to preserve the spacing on the page -->
        <hr class="divide" style="margin:0px; ">
        
        <!-- Section to show number of domains blocked so far.-->
        <div uk-grid class="uk-width-expand uk-text-center" style=" font-size: medium; padding: 10px; margin-left:0px;">
          <div id="block-count"  class="uk-text-center">
            0 blocked so far
          </div>
        </div>


        <!-- Dark Mode -->
        <div uk-grid class="uk-margin-top" style="margin-bottom: 4%;">
          <div
            class="uk-width-expand uk-margin-auto-vertical"
            style="font-weight: bold; font-size: medium"
          >
            Dark Mode
          </div>
          <div uk-grid>
            <div class="uk-width-auto">
              <label class="custom-control-label switch" for="darkSwitch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="darkSwitch"
                />
                <span></span>
              </label>
            </div>
          </div>
        </div>
        <br>
        <div
          id="gpc-branding"
        >
          <a href="https://globalprivacycontrol.org/" target="_blank">
            <img
              src="../assets/gpc-logo.svg"
              style="width: 60%;"
              alt="gpc-logo"
              uk-svg
              id="gpc-logo"
            />
          </a>
        </div>
        <script src="../libs/dark-mode-switch-1.0.0/dark-mode-switch.min.js"></script>
      </div>

      <!-- disable pop up ui -->
      <div
        class="uk-position-cover uk-flex uk-flex-center uk-flex-middle"
        style="transition: all ease 0.25s; opacity: 0"
        id="message"
      >
        <div class="uk-container uk-text-center">
          <div style="font-size: medium; font-weight: bold; margin-bottom: 4px">
            Extension Disabled
          </div>
          <div>
            You may enable the extension by clicking the play button above.
          </div>
        </div>
      </div>
    </div>

    <script src="../libs-js/popper.js"></script>
    <script src="../libs-js/tippy-bundle.umd.min.js"></script>
  </body>
</html>
